<div class="home">

  <div class="mainimage">
    <div>
      <h2>
        <i translate>FIND A GREAT PLACE TO DANCE IN {{city | uppercase}}!</i>
      </h2>
      <p>
        <i translate>Look for the best places with the music of your preference now.</i>
      </p>
    </div>
  </div>
  <div class="well well-sm text-center"></div>
  <div class="container-fluid image-selector">

    <div class="row">
      <div class="text-center col-xs-6">
        <a ng-href="/{{city}}/locations">
          <img alt="Places" class="img-circle img-responsive" src="assets/img/class.jpg"></img>
          <div class="caption">
            <h3 translate>Schools</h3>
          </div>
        </a>
      </div>
      <div class="text-center col-xs-6">
        <a ng-href="/{{city}}/categories/party/events">
          <img alt="Events" class="img-circle img-responsive" src="assets/img/party.jpg"></img>
          <div class="caption">
            <h3 translate>Events</h3>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
