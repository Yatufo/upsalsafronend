<div class="left-pane" ng-show="isListVisible">
  <div class="row">
    <div class="col-xs-12 col-md-5 col-md-offset-1">
      <h1>
        {{location.name}}
      </h1>
      <locationcard data-options="{event:true}" data-location="location"></locationcard>
    </div>
    <div class="col-md-6">
    </div>
  </div>
</div>
<div ng-class="{'right-pane' : !isMobile, fullscreen : isMobile}">
  <div class="row">
    <div class="col-xs-12 col-md-10">
      <div class="google-maps" ng-show="isMapVisible">
        <iframe frameborder="0" id="maps-iframe" style="border:0"></iframe>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-md-5 col-md-offset-1">
    <div class="">
      <h1>
        Upcoming Events
      </h1>
    </div>
    <div ng-repeat="event in events | orderBy : event.start.dateTime ">
      <eventcard data-city="city" data-options="{details:true}" data-event="event" data-ng-mouseenter="highlightLocation(event.location)"></eventcard>
    </div>
  </div>
</div>


</div>
