<div class="card shadow">
  <div class="card-image">
    <uploadimage data-location="location"></uploadimage>
    <span class="elipsis card-title"><a ng-href="{{location.detailsUrl}}">{{location.name}}</a></span>
  </div>

  <div class="card-action clearfix">
    <div class="pull-left">
      <a class="btn btn-icon" ng-href="{{'tel://' + location.phone}}" ng-if="location.phone">
        <i class="fa fa-phone fa-2x"></i>
      </a>
      <a class="btn btn-icon" ng-href="{{location.detailsUrl}}" ng-if="location.address">
        <i class="fa fa-map-marker fa-2x"></i>
      </a>
      <a class="btn btn-icon" ng-href="{{location.url}}" target="window">
        <i class="fa fa-globe fa-2x"></i>
      </a>
    </div>
    <div class="pull-right">
      <simplerate class="btn-icon" data-category="'favorite'" data-rateable="location"></simplerate>
      <a ng-if="location.comments.length > 0" class="btn btn-icon" ng-click="toogleComments()">
        <i class="fa fa-comments fa-2x"> <span class="number">{{location.comments.length}}</span> </i>
      </a>
    </div>
  </div>

  <comments data-commentable="location" data-expanded="showComments"></comments>

</div>
