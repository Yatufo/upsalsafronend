<div class="card shadow">
  <div class="card-image">
    <uploadimage data-item="location" data-options="{editimage : true}" data-type="'location'"></uploadimage>
    <span class="elipsis card-title">
      <a ng-href="{{location.detailsUrl}}">{{location.name}}</a>
    </span>
  </div>
  <div class="card-content clearfix">
    <form name="locationForm">

      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" ng-model="location.name" placeholder="Title" type="title" required="true">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control code" id="description" msd-elastic name="description" ng-model="location.description" ng-trim="false" smart-area="options.description" spellcheck="false"></textarea>
      </div>

      <div class="form-group">
        <label for="title">Url</label>
        <input class="form-control" id="title" ng-model="location.url" placeholder="http://www.mylocation.com" type="url" required="true">
      </div>

      <div class="form-group">
        <label for="title">Phone Number</label> <br/>
        <input class="form-control" id="phone" international-phone-number  default-country="ca" ng-model="location.phone">
      </div>

      <div class="form-group">
        <label for="addressId">Address</label>
        <input autocomplete class="form-control" data-location="location" id="addressId" name="address" ng-model="location.address" placeholder="Address" type="input"  required="true">
      </div>
      <div class="form-inline">
        <label>Coordinates: </label>
        <input class="form-control" ng-model="location.coordinates.longitude" placeholder="Longitude" type="input" type="number" required="true" >
        <input class="form-control" ng-model="location.coordinates.latitude" placeholder="Latitude" type="input" type="number"  required="true" >
      </div>

    </div>
  </div>

</form>

</div>
<div class="card-action clearfix">
<div class="pull-right">
  <a class="btn btn-icon" ng-click="save()">
    <i class="fa fa-save fa-2x"></i>
  </a>
  <a class="btn btn-icon" ng-click="cancel()">
    <i class="fa fa-remove fa-2x"></i>
  </a>
</div>
</div>
</div>
