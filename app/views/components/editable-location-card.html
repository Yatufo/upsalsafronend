<div class="card shadow">
  <div class="card-image">
    <uploadimage data-item="location" data-options="{editimage : true}" data-type="'location'"></uploadimage>
    <span class="elipsis card-title">
      <a ng-href="{{location.detailsUrl}}">{{location.name}}</a>
    </span>
  </div>
  <div class="card-content clearfix">
    <form name="locationForm">

      <div class="form-group" ng-class="{'has-error' : isInvalid('name')}" >
        <label for="title">Title</label>
        <input name="name" class="form-control" id="title" ng-model="location.name" placeholder="Title" type="title" required="true">
      </div>

      <div class="form-group" ng-class="{'has-error' : isInvalid('description')}">
        <label for="description">Description</label>
        <textarea name="description" class="form-control code" id="description" msd-elastic name="description" ng-model="location.description" ng-trim="false" smart-area="smartarea.description" spellcheck="false" required="true"></textarea>
      </div>

      <div class="form-group" ng-class="{'has-error' : isInvalid('phone')}">
        <label for="title">Phone Number</label>
        <br/>
        <input name="phone" class="form-control" default-country="ca" id="phone" international-phone-number ng-model="location.phone" required="false">
      </div>

      <div class="form-group" ng-class="{'has-error' : isInvalid('url')}">
        <label for="title">Url</label>
        <input name="url" class="form-control" id="title" ng-model="location.url" placeholder="http://www.mylocation.com" type="url" required="true">
      </div>

      <div class="form-group" ng-class="{'has-error' : isInvalid('address')}">
        <label for="addressId">Address</label>
        <input name="address"  autocomplete class="form-control" data-location="location" id="addressId" name="address" ng-model="location.address" placeholder="Address" required="true" type="input" required="true">
      </div>
      <div class="form-inline" ng-class="{'has-error' : isInvalid('lng') || isInvalid('lat')}">
        <label>Coordinates:</label>
        <input name="lng"  class="form-control" ng-model="location.coordinates.longitude" placeholder="Longitude" required="true" type="input" type="number" required="true">
        <input name="lat" class="form-control" ng-model="location.coordinates.latitude" placeholder="Latitude" required="true" type="input" type="number" required="true">
      </div>
    </div>
  </div>

</form>

</div>
<div class="card-action clearfix">
<div class="pull-right">
  <a class="btn btn-icon" ng-click="save()">
    <i class="fa fa-save fa-2x"></i>
  </a>
  <a class="btn btn-icon" ng-click="cancel()">
    <i class="fa fa-undo fa-2x"></i>
  </a>
  <a class="btn btn-icon" ng-click="delete()">
    <i class="fa fa-remove fa-2x"></i>
  </a>
</div>
</div>
</div>
