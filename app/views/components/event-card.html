<div class="card shadow">
  <div class="card-image">
    <uploadimage data-item="event" data-type="'event'"></uploadimage>
    <span class="elipsis card-title"><a ng-href="{{event.detailsUrl}}">{{event.name}}</a></span>
  </div>
  <div class="card-action clearfix">
    <div class="pull-left">
      <p><i class="fa fa-calendar fa-lg"> </i> {{event.start.dateTime | calendar }}
      <i class="fa fa-clock-o fa-lg"></i> {{event.duration}} hour(s)</p>
      <p><i class="fa fa-map-marker fa-lg"></i><a ng-href="{{event.detailsUrl}}">{{event.location.address}}</a></p>
    </div>
    <div class="pull-right">
      <!-- <sharesocial data-message="'Check this out'" data-url="event.detailsUrl | fullUrl"></sharesocial> -->
      <a class="btn btn-icon" ng-href="{{event.detailsUrl}}">
        <i class="fa fa-ellipsis-h fa-2x"></i>
      </a>
    </div>
  </div>
</div>
