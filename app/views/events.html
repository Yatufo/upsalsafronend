<div class="container">

    <div class="row" ng-controller="CategoriesController">
        <div class="col-xs-12 col-md-5 col-md-push-7 text-center image-selector">
            <a ng-href="#">
                <img ng-src="assets/img/{{selectedEventtype.id}}.jpg" class="img-circle category-circle img-responsive " alt="Selected type:  {{selectedEventtype.name}}">
                <div class="caption">
                    <h3>{{selectedEventtype.name}}</h3>
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-md-7 col-md-pull-5" ng-include="'views/components/categories-selector.html'"></div>
    </div>
    <div class="row">

        <div class="col-xs-12 col-md-7 well well-sm">
            <p ng-if="!loading">Showing {{events.length}} results</p>
            <p ng-if="loading"><i class="fa fa-spinner fa-spin fa-2x"></i>Loading</p>
        </div>
        <div class="hidden-xs col-md-5"></div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-7 content">
          <div ng-repeat="event in events | orderBy : event.start.dateTime ">
              <eventcard data-event="event" data-city="city" data-ng-mouseenter="highlightLocation(event.location)"></eventcard>
          </div>
        </div>
    </div>

</div>
